<ion-header>
  <ion-toolbar>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemonList; let i = index;" (click)="presentModal(i)">
      <ion-avatar slot="start">
        <img [src]="pokemon[1]"/>
      </ion-avatar>
      <ion-label>
        {{pokemon[0]}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
