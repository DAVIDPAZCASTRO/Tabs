
<ion-toolbar>
  <ion-title>
    RELLENA ESTE FORMULARIO
  </ion-title>
</ion-toolbar>



<ion-list>

  <ion-list-header>
    Datos
  </ion-list-header>

  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Apellidos</ion-label>
    <ion-input type="text" [(ngModel)]="surname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Edad</ion-label>
    <ion-input type="text" [(ngModel)]="age"></ion-input>
  </ion-item>

</ion-list>

<ion-list radio-group>


  <ion-item>
    <ion-label>Hombre</ion-label>
    <ion-radio checked="true" value="hombre"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Mujer</ion-label>
    <ion-radio value="mujer"></ion-radio>
  </ion-item>


<button (click)="onClick()">Terminar</button>
</ion-list><div>{{result}}</div>
